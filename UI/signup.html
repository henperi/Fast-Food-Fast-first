<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast | Signup</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="dist/styles/main.css" />
</head>
<body>

    <div class="container">
        <div class="text-center">
            <h4>Signup</h4>
            <p>Create an account in less than a minute</p>
            <form class="form-data">
                <div class="form-member">
                    <input type="text" name="username" class="form-input" placeholder="Choose a username ">
                </div>
                <div class="form-member">
                    <input type="text" name="firstname" class="form-input" placeholder="Enter Firstname">
                </div>
                <div class="form-member">
                    <input type="text" name="lastname" class="form-input" placeholder="Enter Lasttname">                    
                </div>
                <div class="form-member">
                        <input type="tel" name="mobile" class="form-input" placeholder="Enter Mobile">
                </div>
                <div class="form-member">
                    <input type="email" name="email" class="form-input" placeholder="Enter Email">
                </div>
                <div class="form-member">
                    <input type="text" name="address" class="form-input" placeholder="Enter Address">
                </div>
                <div class="form-member">
                    <button name="signup" class="btn btn-blue">Signup</button>
                </div>
                <p>Already have an account? <a href="signin.html" class="link">Signin Instead</a></p>
            </form>
        </div>
        

    </div>
    
</body>
</html>
